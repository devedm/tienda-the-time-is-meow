<div class="container-fluid" style="width: 100vw; min-height: 88.3vh; background-color: #FEF8EC;">
    <div class="container-fluid d-flex flex-column">
        <div class="container">
            <h1 class="text-center fw-bold fs-2 font-fredoka font-orange">Tienda</h1>
        </div>
        <div class="d-inline mx-auto">
            <button type="button" class=" mx-3 px-4 py-2 fs-4 btn btn-outline-primary"
                data-bs-toggle="filter" (click)="getItems('pets')">Mascotas</button>
            <button type="button" class=" mx-3 px-4 py-2 fs-4 btn btn-outline-primary"
                data-bs-toggle="filter" (click)="getItems('accessories')">Accesorios</button>
        </div>
    </div>

    <div class="d-flex my-4 flex-row justify-content-evenly flex-wrap" #itemsContainer>

        <!-- This is the template to generate the cards -->

        <div class="card m-5" style="width: 18rem;" *ngFor="let item of currentFilter">
            <h5 class="card-title fs-4 text-center p-2">{{ item.name }}</h5>
            <img src="{{item.img}}" class="card-img-top" alt="cat image">
            <div class="card-body">
                <p class="card-text">{{item.description}}</p>
                <div class="d-flex flex-row justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <p class="fs-6">Disponibles</p>
                        <p class="px-2">{{item.quantity}}</p>
                    </div>

                    <a class="btn btn-success" (click)="purchaseItem(item)">Comprar</a>
                </div>
            </div>
        </div>

    </div>

</div>
