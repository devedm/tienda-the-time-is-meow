<div class="sign-up-frame d-flex justify-content-center align-items-center"
  style="width: 100vw; height: 88.3vh; background-color: #FEF8EC;">
  <div class="card shadow d-flex" style="max-height: 440px; width: 700px;">
    <div class="card-body d-flex p-0">
      <div class="col-sm-7">
        <h5 class="card-title text-center my-3">Registrarse</h5>
        <form id="signUp-form" class="px-5 my-3">
          <input type="text" class="form-control mb-3" #userName placeholder="Nombre*">
          <input type="email" class="form-control mb-3" #userEmail required placeholder="Correo*">
          <input type="password" class="form-control mb-3" #userPwd required placeholder="ContraseÃ±a*"
            aria-describedby="passwordHelpInline">
          <input type="password" class="form-control mb-3" id="singUp-password-comfirm"
            placeholder="Confirmar ContraseÃ±a*" aria-describedby="passwordHelpInline">
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" (click)="authService.SignUp(userEmail.value, userPwd.value)">Registrarse</button>
          </div>
          <div class="text-center">
            <p class="my-2">Ya tienes una Cuenta?</p>
            <a routerLink="/login" href="">Iniciar Sesion</a>
          </div>
        </form>
      </div>
      <div class="  ">
        <img src="../../../assets/signUp-cat.png" class="" style="width: 100%;" alt="...">
      </div>
    </div>
  </div>

</div>
