<div class="login-frame d-flex justify-content-center" style="width: 100vw; height: 88.3vh; background-color: #FEF8EC;">   
    <div class="card shadow card flex-row vw-50 vh-25">
        <img src="../../../assets/loginCat.png" class="img-fluid" alt="...">
        <div class="card-body d-flex flex-column align-self-center mx-3">
            <h5 class="card-title text-left my-3">Iniciar Sesión</h5>
            <div class="d-flex flex-column" style="width: 400px">
                <input type="email" class="form-control my-2" placeholder="Usuario" #userName required>
                <input type="password" class="form-control my-2" placeholder="Contraseña" aria-describedby="passwordHelpInline" #userPassword required>
                <button class="btn btn-primary my-2" type="button" (click)="authService.SignIn(userName.value, userPassword.value)">Iniciar Sesión</button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <p>¿No tienes una cuenta?</p><a class="pe-auto link-primary px-2" routerLink="/signUp" style="cursor: pointer">Registrarse</a>
            </div>
            
        </div>
    </div>
</div>
